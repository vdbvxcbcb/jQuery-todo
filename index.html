<!DOCTYPE html>
<html lang="zh-Hans">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>My ToDo App</title>
    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="stylesheet" href="styles/base.css" />
    <link
      rel="stylesheet"
      href="node_modules/jquery-datetimepicker/build/jquery.datetimepicker.min.css"
    />
  </head>

  <body>
    <div class="msg">
      <!-- <div class="msg-content"></div>
        <div class="confirmed">知道了</div> -->
    </div>

    <div class="container">
      <h1>我的Todo</h1>
      <!-- 添加任务开始 -->
      <form class="add-task clearfix">
        <input
          name="content"
          type="text"
          placeholder="e.g.下午记得去超市"
          autofocus
          autocomplete="off"
        />
        <button type="submit">添加</button>
      </form>
      <!-- 添加任务结束 -->

      <!-- 任务清单列表开始 -->
      <div class="task-list">
        <!-- 
            <div class="task-item">
              <span><input type="checkbox"></span>
              <span>content1</span>
              <div class="fr">
                  <span>删除</span>
                  <span>详情</span>
              </div>           
            </div> -->
        <!-- 任务清单列表结束 -->
      </div>
      <!-- 任务详情开始 -->
      <div class="task-detail">
        <!-- 任务标题开始 -->
        <!-- <div class="content">下午记得去超市</div> -->
        <!-- 任务标题结束 -->

        <!-- 任务描述开始 -->
        <!-- <div>
                <div class="desc"><textarea></textarea></div>
            </div> -->
        <!-- 任务描述结束 -->

        <!-- 定时提醒开始 -->
        <!-- <div class="remind">
                <input type="date">
                <button type="submit">更新</button>
            </div> -->
        <!-- 定时提醒结束 -->
      </div>
      <!-- 任务详情结束 -->
    </div>
    <div class="mask"></div>
    <!-- <video class="bell" src="alert.mp3"></video> -->
    <script src="scripts/jQuery/jquery-3.4.1.min.js"></script>
    <!-- 1、npm init 2、npm i store 3、npm i store --save -->
    <script src="node_modules/store/dist/store.legacy.min.js"></script>
    <!-- <input class='datetime'  type='text'> -->
    <script src="node_modules/jquery-datetimepicker/build/jquery.datetimepicker.full.min.js"></script>
    <script src="scripts/js/base.js"></script>
  </body>
</html>
